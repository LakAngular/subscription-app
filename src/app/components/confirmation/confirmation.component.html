<h2 mat-dialog-title>
    Confirmation</h2>
<mat-dialog-content>Are you sure to discard the changes?</mat-dialog-content>
<mat-dialog-actions>
    <button class="mr-5" mat-button mat-dialog-close [mat-dialog-close]="{confirmed: true}">Yes</button>

    <button mat-button mat-dialog-close [mat-dialog-close]="{confirmed: false}">No</button>
</mat-dialog-actions>
